<div
  role="tablist"
  aria-orientation="horizontal"
  class="items-center justify-center text-muted-foreground hidden md:inline-flex h-auto p-1 bg-gray-100 dark:bg-gray-800 rounded-lg w-fit"
  tabindex="0"
  data-orientation="horizontal"
  style="outline: none"
>
  <button
    type="button"
    role="tab"
    aria-selected="false"
    aria-controls="radix-:rod:-content-all"
    data-state="inactive"
    id="radix-:rod:-trigger-all"
    class="inline-flex items-center justify-center whitespace-nowrap font-medium ring-offset-background transition-all focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 data-[state=active]:text-foreground data-[state=active]:shadow-sm px-4 py-2 text-sm rounded-md data-[state=active]:bg-white dark:data-[state=active]:bg-gray-700"
    data-testid="tab-all"
    tabindex="-1"
    data-orientation="horizontal"
    data-radix-collection-item=""
  >
    All Bookings</button
  ><button
    type="button"
    role="tab"
    aria-selected="false"
    aria-controls="radix-:rod:-content-checked-in"
    data-state="inactive"
    id="radix-:rod:-trigger-checked-in"
    class="inline-flex items-center justify-center whitespace-nowrap font-medium ring-offset-background transition-all focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 data-[state=active]:text-foreground data-[state=active]:shadow-sm px-4 py-2 text-sm rounded-md data-[state=active]:bg-white dark:data-[state=active]:bg-gray-700"
    data-testid="tab-checked-in"
    tabindex="-1"
    data-orientation="horizontal"
    data-radix-collection-item=""
  >
    Checked In</button
  ><button
    type="button"
    role="tab"
    aria-selected="false"
    aria-controls="radix-:rod:-content-arriving-today"
    data-state="inactive"
    id="radix-:rod:-trigger-arriving-today"
    class="inline-flex items-center justify-center whitespace-nowrap font-medium ring-offset-background transition-all focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 data-[state=active]:text-foreground data-[state=active]:shadow-sm px-4 py-2 text-sm rounded-md data-[state=active]:bg-white dark:data-[state=active]:bg-gray-700"
    data-testid="tab-arriving-today"
    tabindex="-1"
    data-orientation="horizontal"
    data-radix-collection-item=""
  >
    Arriving Today</button
  ><button
    type="button"
    role="tab"
    aria-selected="false"
    aria-controls="radix-:rod:-content-late-checkout"
    data-state="inactive"
    id="radix-:rod:-trigger-late-checkout"
    class="inline-flex items-center justify-center whitespace-nowrap font-medium ring-offset-background transition-all focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 data-[state=active]:text-foreground data-[state=active]:shadow-sm px-4 py-2 text-sm rounded-md data-[state=active]:bg-white dark:data-[state=active]:bg-gray-700"
    data-testid="tab-late-checkout"
    tabindex="-1"
    data-orientation="horizontal"
    data-radix-collection-item=""
  >
    Late Checkout</button
  ><button
    type="button"
    role="tab"
    aria-selected="true"
    aria-controls="radix-:rod:-content-pending"
    data-state="active"
    id="radix-:rod:-trigger-pending"
    class="inline-flex items-center justify-center whitespace-nowrap font-medium ring-offset-background transition-all focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 data-[state=active]:text-foreground data-[state=active]:shadow-sm px-4 py-2 text-sm rounded-md data-[state=active]:bg-white dark:data-[state=active]:bg-gray-700"
    data-testid="tab-pending"
    tabindex="0"
    data-orientation="horizontal"
    data-radix-collection-item=""
  >
    Pending
  </button>
</div>
