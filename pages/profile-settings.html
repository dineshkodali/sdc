<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Settings | SmartHR Clean</title>

    <link rel="icon" href="../assets/img/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../assets/plugins/icons/feather/feather.css" />
    <link
      rel="stylesheet"
      href="../assets/plugins/tabler-icons/tabler-icons.min.css"
    />
    <link
      rel="stylesheet"
      href="../assets/plugins/fontawesome/css/all.min.css"
    />
    <link rel="stylesheet" href="../assets/css/style.css" />
  </head>
  <style>
    .sidebar-inner {
      overflow-y: auto !important;
      height: calc(100vh - 60px) !important;
    }
  </style>

  <body>
    <!-- Sidebar -->

    <div id="sidebar-container"></div>

    <!-- /Sidebar -->
    <div class="main-wrapper">
      <!-- Header -->
      <div class="header">
        <div class="header-left">
          <a href="index.html" class="logo">
            <img src="../assets/img/logo.svg" alt="Logo" />
          </a>
        </div>

        <a id="mobile_btn" class="mobile_btn" href="#sidebar">
          <span class="bar-icon"><span></span><span></span><span></span></span>
        </a>

        <ul class="nav user-menu">
          <li class="nav-item dropdown has-arrow">
            <a
              href="#"
              class="nav-link dropdown-toggle"
              data-bs-toggle="dropdown"
            >
              <span class="avatar avatar-sm">
                <img
                  src="../assets/img/profiles/avatar-12.jpg"
                  class="rounded-circle"
                  alt="User"
                />
              </span>
            </a>
            <div class="dropdown-menu">
              <a class="dropdown-item" href="profile.html">My Profile</a>
              <a class="dropdown-item" href="profile-settings.html">Settings</a>
              <a class="dropdown-item" href="login.html">Logout</a>
            </div>
          </li>
        </ul>
      </div>
      <!-- /Header -->

      <!-- Page Wrapper -->
      <div class="page-wrapper">
        <div class="content container-fluid">
          <!-- Page Header -->
          <div class="page-header">
            <h3 class="page-title">Profile Settings</h3>
          </div>

          <!-- Settings Tabs -->
          <div class="card">
            <div class="card-body pb-0">
              <ul class="nav nav-tabs nav-tabs-solid">
                <li class="nav-item">
                  <a
                    class="nav-link active"
                    data-bs-toggle="tab"
                    href="#profile_info"
                    >Profile</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" data-bs-toggle="tab" href="#security_info"
                    >Security</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link"
                    data-bs-toggle="tab"
                    href="#notification_info"
                    >Notifications</a
                  >
                </li>
              </ul>
            </div>

            <div class="tab-content p-4">
              <!-- Profile Settings -->
              <div id="profile_info" class="tab-pane fade show active">
                <h5 class="mb-3">Personal Information</h5>

                <form>
                  <div class="row">
                    <div class="col-md-6 mb-3">
                      <label>Full Name</label>
                      <input
                        type="text"
                        class="form-control"
                        value="Kevin Larry"
                      />
                    </div>
                    <div class="col-md-6 mb-3">
                      <label>Email</label>
                      <input
                        type="email"
                        class="form-control"
                        value="warren@example.com"
                      />
                    </div>
                    <div class="col-md-6 mb-3">
                      <label>Phone</label>
                      <input
                        type="text"
                        class="form-control"
                        value="+91 9876543210"
                      />
                    </div>
                    <div class="col-md-6 mb-3">
                      <label>Designation</label>
                      <input
                        type="text"
                        class="form-control"
                        value="Senior Developer"
                      />
                    </div>
                  </div>

                  <button class="btn btn-primary mt-2">Save Changes</button>
                </form>
              </div>

              <!-- Security Settings -->
              <div id="security_info" class="tab-pane fade">
                <h5 class="mb-3">Change Password</h5>

                <form>
                  <div class="mb-3">
                    <label>Old Password</label>
                    <input type="password" class="form-control" />
                  </div>
                  <div class="mb-3">
                    <label>New Password</label>
                    <input type="password" class="form-control" />
                  </div>
                  <div class="mb-3">
                    <label>Confirm New Password</label>
                    <input type="password" class="form-control" />
                  </div>

                  <button class="btn btn-primary">Update Password</button>
                </form>
              </div>

              <!-- Notification Settings -->
              <div id="notification_info" class="tab-pane fade">
                <h5 class="mb-3">Email Notifications</h5>

                <div class="form-check mb-2">
                  <input class="form-check-input" type="checkbox" checked />
                  <label class="form-check-label"
                    >Receive activity updates</label
                  >
                </div>

                <div class="form-check mb-2">
                  <input class="form-check-input" type="checkbox" />
                  <label class="form-check-label">Receive system alerts</label>
                </div>

                <div class="form-check mb-2">
                  <input class="form-check-input" type="checkbox" checked />
                  <label class="form-check-label"
                    >Receive newsletter emails</label
                  >
                </div>

                <button class="btn btn-primary mt-3">Save Preferences</button>
              </div>
            </div>
          </div>
          <!-- /Tabs -->
        </div>
      </div>
      <!-- /Page Wrapper -->
    </div>
    <script>
      fetch("../assets/includes/sidebar.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("sidebar-container").innerHTML = data;
        });
    </script>

    <script src="../assets/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/theme-script.js"></script>
  </body>
</html>
